
<div  class="card-continer">
    <mat-card class="example-card" *ngFor="let movie of movies | filterMovies: (filters | async )" [routerLink]="['/moviesdetais/'+movie.imdb_id+'']" routerLinkActive="router-link-active" >
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>{{movie.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="http://image.tmdb.org/t/p/w342/{{ movie.poster_path }}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            <span>
             {{Categories(movie.genres)}}
            </span>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Rate: {{ movie.rt_critics_rating}}%</button>
          <button mat-button>Age : {{movie.classification}}</button>
        </mat-card-actions>
      </mat-card> 
</div>
